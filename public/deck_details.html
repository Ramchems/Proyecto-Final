<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construcción de Decks</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
            <img src="logo.png" width="30" height="30" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="decks.html">Decks</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto" id="nav-user">
                <!-- Espacio para los botones o el desplegable del perfil dependiendo del estado del usuario -->
            </ul>
        </div>
    </nav>
    <div class="container-fluid mt-5">
        <div class="row">
            <!-- Lado Izquierdo: Visualización de Cartas -->
            <div class="col-md-2 no-margin-left">
                <h3>Visualización de Cartas</h3>
                <div id="selected-card">
                    <!-- Aquí se mostrará la imagen de la carta seleccionada y su efecto -->
                </div>
            </div>
            <!-- Centro: Deck Actual -->
            <div class="col-md-7">
                <h3 id="deck-name"></h3>
                <div id="main-deck" class="drop-zone deck-section" data-zone="deck">
                    <h4>Main Deck</h4>
                    <!-- Aquí se mostrarán las cartas del main deck -->
                </div>

                <div id="commander-slot" class="drop-zone deck-section" data-zone="commander">
                    <h4>Comandante</h4>
                    <!-- Aquí se mostrará la carta del comandante -->
                </div>

                <p>Cantidad de cartas: <span id="card-count">0</span></p>
            </div>
            <!-- Lado Derecho: Comentarios y Likes -->
            <div class="col-md-3">
                <h3>Comentarios y Likes</h3>
                <div class="mt-3">
                    <button id="like-button" class="btn btn-success">Me gusta</button>
                    <span id="likes-count">0</span> Me gusta
                </div>
                <div id="comments-section" class="mb-3 mt-3">
                    <textarea id="new-comment" class="form-control" rows="3"
                        placeholder="Deja un comentario"></textarea>
                    <button id="submit-comment" class="btn btn-primary mt-2">Enviar</button>
                </div>
                <div id="comments-list">
                    <!-- Aquí se cargarán los comentarios -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
